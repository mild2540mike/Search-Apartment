<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="mi icon" href="./favicon.ico" type="image/x-icon" />
    <title>List Apartment</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body onload="fetchIssues() ">
    <div class="container">
      <h1>List Apartment <small>by MikeDev.com</small></h1>
      <div class="jumbotron">
        <h3>Add New Room:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="nameInput">Name Apartment</label>
            <input
              name="nameInput"
              id="nameInput"
              class="form-control"
              placeholder="Describe the Apartment ..."
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Distance (km)</label>
            <input
              name="issueSeverityInput"
              id="issueSeverityInput"
              type="number"
              class="form-control"
              type="number"
              min="0"
              value="0"
              step="0.1"
              title="Currency"
              pattern="^\d+(?:\.\d{1,1})?$"
              onblur=" this.parentNode.parentNode.style.value=/^\d+(?:\.\d{1,1})?$/.test(this.value)?'inherit': validate() "
              placeholder="0.00"
              required
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">price (month/bath)</label>
            <input
              name="issueAssignedToInput"
              id="issueAssignedToInput"
              class="form-control"
              pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
              value=""
              data-type="currency"
              placeholder="$1,000.00"
              required
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
      <div class="footer">
        <p>
          &copy <a href="#" target="_blank">MikeDev</a> |
          <a href="#" target="_blank">Support</a>
        </p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
